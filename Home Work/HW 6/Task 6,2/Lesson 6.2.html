<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link href="lesson-6,2.css" rel="stylesheet">
</head>
<body>

<div class="form">
    <div class="header-form">
        <h2>Вхід в особистий кабінет</h2>
    </div>
    <form class="login-form">
        <input name="name" placeholder="Логін або email" required type="text">
        <input name="password" placeholder="Пароль" required type="password">
        <div>
            <label>Запам'ятати мене
                <input name="remember" type="checkbox">
            </label>
            <input type="submit" value="Вхід">
        </div>
    </form>
</div>

</body>
</html>
