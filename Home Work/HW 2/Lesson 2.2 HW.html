<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hower</title>
    <link href="lesson2.2.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 300px;
            background-color: blanchedalmond;
        }

        .square {
            background-color: red;
            width: 100px;
            height: 100px;
            transition: 1.5s;
        }

        .square:hover {
            background-color: grey;
            border-radius: 50px;
            transition: 1.5s;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
</div>

</body>
</html>
